
<head>
    
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    
     <script src="scripts/app.js"></script>
<script src="scripts/controllers/creerProfil.js"></script> 
</head>
<body>
<div class="right">
    <ul>
        <li><a ng-click="seConnecter()"/>Se connecter</a></li>
        <li><a ui-sref="creerCompte"/>Créer un compte</a></li>
    </ul>
</div>

<div ng-if="identification">
    <input type="text" value="Login" ng-model="login"><br/>
    <input type="text" value="Nom" ng-model="nom"><br/>
    <button ng-click="connexion()"/>Connexion
</div>

<div class="row marketing">
    <div>
        <h4>Liste des évenements</h4>


  <table class="table table-bordered" >
      <tr>
          <td>Numéro</td>
          <td>Titre</td>
          <td>Description</td>
          <td>Crénaux</td>
      </tr>
    <tr ng-repeat="module in listeEvt">
        <td>{{module.id}}</td>
        <td>{{ module.titre }} </td>
        <td>{{ module.description }} </td>
        <td><button ng-click="afficherCrean(module.listeCreneaux)"/>Crenaux</td>
    </tr>
</table> 
    </div> 
 
 <div ng-if="afficherCreanux==true" class="row marketing">
  <h4>Liste des Crénaux</h4>
  <table  class="table table-bordered">
      <tr>
          <td>Date</td>
           <td>Heure</td>
      </tr>
      <tr ng-repeat="cr in CreauxAaffich" >
          <td>{{cr.date}}</td> 
          <td>{{cr.heure}}</td>
      </tr>
  </table>
  
<input type="button" ng-click="fermer()" value="Fermer"/>
</div>   
    
    
<div class="row marketing">
  <h4>Création d'évenement</h4>
<input type="text" ng-model="titre"/><br/>
<input type="text" ng-model="description"/><br/>
<input type="button" ng-click="creerEvt()" value="Enregistrer"/>
</div>
    
  <div class="row marketing">
  <h4>Suppression d'évenement</h4>
<input type="number" ng-model="id"/><br/>
<input type="button" ng-click="supprimerEvt()" value="Enregistrer"/>
</div>
    
  <div class="row marketing">
  <h4>Création de créneau</h4>
  <input type="number" ng-model="idEvtCreanAdd"/><br/>
  <input type="text" ng-model="date"/><br/>
<input type="text" ng-model="heure"/><br/>
<input type="button" ng-click="creerCrenau()" value="Enregistrer"/>
</div>
  
</div>
</body>
